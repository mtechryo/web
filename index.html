    body {
      margin: 0;
      background-color: #808080;
      font-family: Arial, sans-serif;
    }
    iframe#background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }
    .login-container {
      background-color: #f4f4f4;
      width: 350px;
      margin: 100px auto;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center;
    }
    .login-container img {
      width: 80px;
      height: 80px;
      background-color: #f60;
      border-radius: 50%;
      position: absolute;
      top: -40px;
      left: calc(50% - 40px);
      padding: 10px;
    }
    .login-container h2 {
      margin-top: 50px;
      color: blue;
    }
    .login-container p#session-expired {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .login-container label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 5px 0;
      text-align: left;
    }
    .login-container label input[type="checkbox"] {
      margin-right: 8px;
    }
    .login-container .secure-icon {
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
    .login-container .forgot-password {
      float: right;
      font-size: 14px;
      margin-top: -22px;
      color: #007bff;
      text-decoration: none;
    }
    .login-container button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #333;
    }
    .footer .secure-shield {
      color: green;
      font-size: 16px;
      margin-right: 5px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.5s;
      border: 2px solid red !important;
    }
  </style>
